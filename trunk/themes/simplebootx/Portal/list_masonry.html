<!DOCTYPE html>
<html>
<head>
<title>{$site_name} 新闻资讯</title>
<meta name="keywords" content="{$seo_keywords}" />
<meta name="description" content="{$seo_description}">
<tc_include file="Public:head" />
</head>
<body>
	<tc_include file="Public:nav" />
	<div id="news-banner" class="common-banner">
		<div class="common-banner-icon"></div>
	</div>
	<div class="common-title-container">
		<div class="ds-title-div">
			<em class="common-title-icon"></em>
			<span style="margin-left:18px;">新闻资讯</span>
		</div>
	</div>
	<div class="news-wrapper">
		<foreach name="posts" item="vo">
		<a href="{:U('article/index', array('state'=>'news','id'=>$vo['id']))}" >
		<div class="news-item" >
			<div class="news-item-contaner">
				<div class="news-img">
					<div class="news-date">
						<em style="font-size:20px;">{$vo.md}</em>
						<em style="font-size:14px;">{$vo.year}</em>
					</div>
					<php>$smeta=json_decode($vo['smeta'],true);</php>
					<if condition="$smeta['thumb'] neq '' " >
						<img class="news-icon" src="{:sp_get_asset_upload_path($smeta['thumb'])}"/>
					<else />
					<img class="news-icon" src="__TMPL__Public/images/news-default.png"/>
					</if>
				</div>
				<div class="news-detail">
					<div class="news-desc" style="width: 654px;">
						<h1 class="news-title">{$vo.post_title}</h1>
						<span class="news-content">{$vo.post_excerpt}</span>
					</div>
					<!-- <div class="news-view">
						<em></em>
						<span class="news-num">{$vo.post_hits}</span>
					</div> -->
				</div>
			</div>
		</div>
		</a>
		</foreach>
		<if condition="$lists['page'] neq '' " >
		<div class="news-page" style="width: 100%;background: #fff;padding-top: 30px;">
		<div class="pagination"><ul>{$lists['page']}</ul></div>
		</div>
		<else/><div class="news-page" style="width: 100%;background: #fff;">
		<div class="pagination"></div>
		</div>
		</if>
	</div>

	<tc_include file="Public:footer" />

	<!-- JavaScript -->
	<tc_include file="Public:scripts" />
</body>
<script type="text/javascript">
$(function(){
	$('.news-content').each(function(){
		var maxLength = 180;
		if($(this).text().length > maxLength) {
			$(this).text($(this).text().substring(0,maxLength));
			$(this).html($(this).html()+'...');
		}
	});
	$('.news-wrapper>a').find('.news-item-contaner').css('border-bottom', '1px solid #ccc');
	$('.news-wrapper>a').last().find('.news-item-contaner').css('border-bottom', '0');
})
</script>
</html>
